<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="result-area"></div>

    <div class="flex-container">
      <div class="number-container">

      <button type="button" class="number-buttons" value="7" name="button">7</button>
      <button type="button" class="number-buttons" value="8" name="button">8</button>
      <button type="button" class="number-buttons" value="9" name="button">9</button>
      <button type="button" class="number-buttons" value="4" name="button">4</button>
      <button type="button" class="number-buttons" value="5" name="button">5</button>
      <button type="button" class="number-buttons" value="6" name="button">6</button>
      <button type="button" class="number-buttons" value="1" name="button">1</button>
      <button type="button" class="number-buttons" value="2" name="button">2</button>
      <button type="button" class="number-buttons" value="3" name="button">3</button>
      <button type="button" class="number-buttons" value="0" name="button">0</button>
    </div>

      <div class="sidebar">

        <button type="button" class="operator-buttons" value="/" name="button">/</button>
        <button type="button" class="operator-buttons" value="*" name="button">*</button>
        <button type="button" class="operator-buttons" value="-" name="button">-</button>
        <button type="button" class="operator-buttons" value="+" name="button">+</button>
        <button type="button" class="equal-button" value="=" name="button">=</button>
        <button type="button" class="clear-button" value="clear" name="button">clear</button>
      </div>

    </div>
     <div class="footer">Â© Long Mann 2022</div>
  </body>
</html>
